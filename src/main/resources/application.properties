# JPA E DATASOURCE
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_SCHEMA}?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JACKSON
spring.jackson.deserialization.fail-on-unknown-properties=true

#OAuth2
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=${HOST}/oauth/check_token
spring.security.oauth2.resourceserver.opaquetoken.client-id=${CLIENT_ID}
spring.security.oauth2.resourceserver.opaquetoken.client-secret=${CLIENT_SECRET}
